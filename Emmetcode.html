<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Emmetcode</title>
</head>
<body>
    <!--child:> = (nav>ul>li),Siblings;+ =(div+p+image), Muktiplication:* =(ul>li*7), item numbering:$ =(ul>li.item$*7)-->
    <h1>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </h1>
    <h2>
        <div>
            <p></p>
            <img src="" alt="">
        </div>
    </h2>
    <h3>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </h3>
    <h4>
        <ul class="li item1"></ul>
        <ul class="li item2"></ul>
        <ul class="li item3"></ul>
        <ul class="li item4"></ul>
        <ul class="li item5"></ul>
        <ul class="li item6"></ul>
        <ul class="li item7"></ul>
    </h4>
    
    
</body>
</html>
