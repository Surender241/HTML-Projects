<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>
<body>
    <!--Span is also a generic container used to hold other 
    HTML elements or group element together(It is a Inline element)-->

   <span>
    <a href="https://www.facebook.com">Facebook me</a>
    <a href="https://www.youtube.com">youtube me </a>
   </span> 
   <a href="https://www.google.com">google</a>
    
</body>
</html>
