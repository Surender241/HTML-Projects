<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <UL>
        <h1>Want To Go</h1>
        <LI><h2>Firstly</h2>Panipat</LI>
        <li>Sonipat</li>
        <li>Palwal</li>
        <li>Ballabgarh</li>
    </UL>
    <ol>
        <LI>Panipat</LI>
        <li>Sonipat</li>
        <li>Palwal</li>
        <li>Ballabgarh</li>
    </ol>

     <!--change the type of list-->
     
    <ol type="A">
        <LI>Panipat</LI>
        <li>Sonipat</li>
        <li>Palwal</li>
        <li>Ballabgarh</li>
    </ol>
</body>
</html>
